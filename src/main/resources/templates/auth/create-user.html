<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>ユーザー作成</title>
        <meta name="viewport" content="width=device-width">
        <script src=""></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
        <link rel="stylesheet" href="../../static/css/create-user.css" th:href="@{/css/create-user.css}">
    </head>
    <body>
        <!-- header ここから -->
        <header class="header">
            <div class="header-inner">
                <a class="header-logo" th:href="@{/select-permission}">
                    <img src="../../static/image/Facility_logo_sumika.png" th:src="@{/image/Facility_logo_sumika.png}" alt="LOGO">
                </a>
                <div class="user-area">
                  <p class="login-user">
                    <span sec:authentication="principal.username">duke</span>
                  </p>
                  <form th:action="@{/logout}" method="post">
                      <input class="logoutBtn" type="submit" value="ログアウト" />
                  </form>
              </div>
            </div>
        </header>
        <!-- header ここまで -->

        <!-- main ここから -->
        <main class="main">
            <div class="container">
                <h2>ユーザー作成</h2>
                <form th:action="@{/auth/create-user}" th:object="${userForm}" method="post">
                    <div th:if="${error}" >
                        <p  class="error" th:text="${error}"></p>
                    </div>
                    <div class="input-group">  
                        <span class="input-icon-box">
                            <i class="fa fa-user"></i>
                        </span>
                        <input class="form-control" type="text" name="username" th:field="*{username}" placeholder="ログインID" th:errorclass="error-input" />
                    </div>

                    <div class="input-group">  
                        <span class="input-icon-box">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input class="form-control" type="text" name="password" th:field="*{password}" placeholder="パスワード" th:errorclass="error-input" />
                    </div> 

                    <div class="select-group">
                        <span class="select-icon-box">
                            <i class="fa fa-shield"></i>
                        </span>
                        <select class="form-control-permission" th:field="*{role}">
                            <option value="ROLE_USER">一般ユーザー</option>
                            <option value="ROLE_ADMIN">管理者</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-cr btn-primary btn-block" type="submit">ユーザー作成</button>
                </form>
            </div>
        </main>
        <!-- main ここまで -->

        <!-- footer ここから -->
        <footer class="footer">
            <div>
                <a class="footer-logo" th:href="@{/select-permission}">
                    <img src="../../static/image/Facility_logo_sumika.png" th:src="@{/image/Facility_logo_sumika.png}" alt="LOGO">
                </a>
                <p class="copyright"><small>&copy; 2025 清夏 Facility Management System</small></p>
            </div>
        </footer>
        <!-- footer ここまで -->
    </body> 
</html>
