<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>権限選択ページ</title>
        <meta name="viewport" content="width=device-width">
        <script src=""></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/common.css}">
        <link rel="stylesheet" th:href="@{/css/admin-home.css}">
    </head>
    <body>
        <!-- header ここから -->
        <header class="header">
            <div class="header-inner">
                <a class="header-logo">
                    <img th:src="@{/image/Facility_logo_sumika.png}" alt="LOGO">
                </a>
                <div class="user-area">
                    <p class="login-user">
                        <span sec:authorize="hasRole('ADMIN')">
                            <i class="fa-solid fa-user-gear"></i>
                        </span>
                        <span sec:authorize="hasRole('USER')">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <span sec:authentication="principal.username">duke</span>
                    </p>
                    <form th:action="@{/logout}" method="post">
                        <input class="logoutBtn" type="submit" value="ログアウト" />
                    </form>
                </div>
            </div>
        </header>
        <!-- header ここまで -->

        <!-- main ここから -->
        <main class="main">
            <div class="container">
                <h2>管理者ホームページ</h2>
                <p class="text">
                    機能を選択してください。
                </p>
                <div class="button-group">
                    <a th:href="@{/admin/list}" class="btn facility-list">設備一覧</a>
                    <a th:href="@{/auth}" class="btn create-user">ユーザー<br>作成</a>
                </div>
            </div>
        </main>
        <!-- main ここまで -->

        <!-- footer ここから -->
        <footer class="footer">
            <div>
                <a class="footer-logo">
                    <img th:src="@{/image/Facility_logo_sumika.png}" alt="LOGO">
                </a>
                <p class="copyright"><small>&copy; 2025 清夏 Facility Management System</small></p>
            </div>
        </footer>
        <!-- footer ここまで -->
    </body>
</html>
