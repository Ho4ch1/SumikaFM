<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>権限選択ページ</title>
        <meta name="viewport" content="width=device-width">
        <script src=""></script>
        <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
        <link rel="stylesheet" href="../../static/css/edit.css"  th:href="@{/css/edit.css}">
    </head>
    <body>
        <!-- header ここから -->
        <header class="header">
            <div class="header-inner">
                <a class="header-logo" th:href="@{/select-permission}">
                    <img src="../../static/image/Facility_logo_sumika.png" th:src="@{/image/Facility_logo_sumika.png}" alt="LOGO">
                </a>
                <div class="user-area">
                  <p>
                    <span sec:authentication="principal.username">duke</span>
                  </p>
                  <form th:action="@{/logout}" method="post">
                      <input class="logoutBtn" type="submit" value="ログアウト" />
                  </form>
              </div>
            </div>
        </header>
        <!-- header ここまで -->

        <!-- main ここから -->
        <main class="main">
            <div class="container">
                <h1>設備編集画面</h1>
                <form class="register-form" th:action="@{/admin/edit}" th:object="${facilityForm}" method="post">
                  <label>品名：<input type="text" name="product" required></label>
                  <label>型番：<input type="text" name="modelNumber" required></label>
                  <label>メーカー：<input type="text" name="manufacturer"></label>
                  <label>仕様：<input type="text" name="specification"></label>
            
                  <label>耐用年数：
                    <select name="serviceLife">
                      <option value="0">0年</option>
                      <option value="4">4年</option>
                      <option value="6">6年</option>
                    </select>
                  </label>
            
                  <label>購入日：<input type="date" name="purchaseDate"></label>
                  
                  <!-- ▼変更：チェックボックス → セレクトボックス -->
                  <label>貸出可否： <!-- 変更 -->
                    <select name="depreciation"> <!-- 変更 -->
                      <option value="true">貸出可能</option>
                      <option value="false">貸出不可</option>
                    </select>
                  </label>

                  <!-- ▼変更：チェックボックス → セレクトボックス -->
                  <label>使用可否： <!-- 変更 -->
                    <select name="notAvailable"> <!-- 変更 -->
                      <option value="true">使用可</option>
                      <option value="false">使用不可</option>
                    </select>
                  </label>
            
                  <!-- ▼変更：チェックボックス → セレクトボックス -->
                  <label>貸出可否： <!-- 変更 -->
                    <select name="rentAble"> <!-- 変更 -->
                      <option value="true">貸出可能</option>
                      <option value="false">貸出不可</option>
                    </select>
                  </label>
            
                  <label>設置場所：
                    <select name="location">
                      <option value="東京本店">東京本店</option>
                      <option value="会計課">会計課</option>
                      <option value="設備管理課">設備管理課</option>
                      <option value="仙台支店">仙台支店</option>
                      <option value="新潟支店">新潟支店</option>
                      <option value="横浜支店">横浜支店</option>
                      <option value="埼玉支店">埼玉支店</option>
                      <option value="大阪支店">大阪支店</option>
                    </select>
                  </label>
            
                  <label>使用期限：<input type="date" name="expiry"></label>
            
                  <div class="form-buttons">
                    <button type="submit">保存</button>
                    <a href="list" class="cancel-button">戻る</a>
                  </div>
                </form>
            </div>
        </main>
        <!-- main ここまで -->

        <!-- footer ここから -->
        <footer class="footer">
            <div>
                <a class="footer-logo" th:href="@{/select-permission}">
                    <img src="../../static/image/Facility_logo_sumika.png" th:src="@{/image/Facility_logo_sumika.png}" alt="LOGO">
                </a>
                <p class="copyright"><small>&copy; 2025 清夏 Facility Management System</small></p>
            </div>
        </footer>
        <!-- footer ここまで -->
    </body>
</html>
