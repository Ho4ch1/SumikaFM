<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>権限選択ページ</title>
        <meta name="viewport" content="width=device-width">
        <script th:src="@{/js/readonly-facility-list.js}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/common.css}">
        <link rel="stylesheet" th:href="@{/css/facility-list.css}">
    </head>
    <body>
        <!-- header ここから -->
        <header class="header">
            <div class="header-inner">
                <a class="header-logo">
                    <img th:src="@{/image/Facility_logo_sumika.png}" alt="LOGO">
                </a>
                <div class="user-area">
                    <p class="login-user">
                        <span sec:authorize="hasRole('ADMIN')">
                            <i class="fa-solid fa-user-gear"></i>
                        </span>
                        <span sec:authorize="hasRole('USER')">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <span sec:authentication="principal.username">duke</span>
                    </p>
                    <form th:action="@{/logout}" method="post">
                        <input class="logoutBtn" type="submit" value="ログアウト" />
                    </form>
                </div>
            </div>
        </header>
        <!-- header ここまで -->

        <!-- main ここから -->
        <main class="main">
                <!-- 検索フォーム -->
                <button type="button" id="toggleSearchBtn" class="search-toggle-btn">設備検索</button>
                <div id="searchBox" class="search-box" style="display:none;">
                    <form th:action="@{/readonly/readonlySearch}" th:object="${facilityForm}" method="post">
                        <table class="facility-search-table">
                            <div class="filters">
                                管理番号:
                                <select class="pulldown-menu" name="id">
                                    <option value="">未選択</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <!-- 他のIDを追加 -->
                                </select>
                                品名:
                                <select class="pulldown-menu" name="product" th:field="*{product}" th:errorclass="error-input">
                                    <option value="">未選択</option>
                                    <option value="ノートPC">ノートPC</option>
                                    <option value="キーボード">キーボード</option>
                                    <option value="マウス">マウス</option>
                                    <option value="モニター">モニター</option>
                                    <option value="レーザープリンター">レーザープリンター</option>
                                    <option value="インクジェッタ">インクジェッタ</option>
                                    <option value="ラックマウントサーバー">ラックマウントサーバー</option>
                                    <option value="ルータ">ルータ</option>
                                    <option value="ハブ">ハブ</option>
                                    <option value="テプラー">テプラー</option>
                                    <option value="テレビ">テレビ</option>
                                    <option value="スピーカー">スピーカー</option>
                                    <option value="電話機">電話機</option>    
                                    <!-- 他の品名を追加 -->
                                </select>
                                メーカー:
                                <select class="pulldown-menu" name="manufacturer">
                                    <option value="">未選択</option>
                                    <option value="Panasonic">Panasonic</option>
                                    <option value="Sharp">Sharp</option>
                                    <option value="Sony">Sony</option>
                                </select>
                                耐用年数:
                                <select class="pulldown-menu" name="serviceLife">
                                    <option value="">未選択</option>
                                    <option value="3">3年</option>
                                    <option value="5">5年</option>
                                    <option value="10">10年</option>
                                </select>
                                設置場所:
                                <select class="pulldown-menu" name="location">
                                    <option value="">未選択</option>
                                    <option value="東京本店">東京本店</option>
                                    <option value="仙台支店">仙台支店</option>
                                    <option value="新潟支店">新潟支店</option>
                                    <option value="横浜支店">横浜支店</option>
                                    <option value="埼玉支店">埼玉支店</option>
                                    <option value="大阪支店">大阪支店</option>
                                </select>
                                <input type="submit" value="この条件で検索" class="search-btn" />
                            </div>
                        </table>
                    </form>
                </div>

            <!-- 一覧表示 -->
            <div class="table-wrapper">
                <form method="post" id="tableForm">
                    <table>
                        <thead>
                            <tr>
                                <th class="checkbox-cell">チェック</th>
                                <th>管理番号</th>
                                <th>品名</th>
                                <th>型番</th>
                                <th>メーカー</th>
                                <th>仕様</th>
                                <th>耐用年数</th>
                                <th>購入日</th>
                                <th>購入金額</th>
                                <th>減価償却</th>
                                <th>利用可能</th>
                                <th>貸出可能</th>
                                <th>設置場所</th>
                                <th>使用期限</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="facility : ${facilities}">
                                <td><input type="checkbox" name="selectedIds" th:value="${facility.id}" /></td>
                                <td th:text="${facility.id}">0</td>
                                <td th:text="${facility.product}">品名</td>
                                <td th:text="${facility.modelNumber}">型番</td>
                                <td th:text="${facility.manufacturer}">メーカー</td>
                                <td th:text="${facility.specification}">仕様</td>
                                <td th:text="${facility.serviceLife}">耐用年数</td>
                                <td th:text="${facility.purchaseDate}">購入日</td>
                                <td th:text="${facility.money}">購入金額</td>
                                <td>
                                    <i class="fa-regular fa-circle icon-true" th:if="${facility.depreciation}"></i>
                                    <i class="fa-solid fa-xmark icon-false" th:if="${!facility.depreciation}"></i>
                                </td>
                                <td>
                                    <i class="fa-regular fa-circle icon-true" th:if="${facility.notAvailable}"></i>
                                    <i class="fa-solid fa-xmark icon-false" th:if="${!facility.notAvailable}"></i>
                                </td>
                                <td>
                                    <i class="fa-regular fa-circle icon-true" th:if="${facility.rentAble}"></i>
                                    <i class="fa-solid fa-xmark icon-false" th:if="${!facility.rentAble}"></i>
                                </td>
                                <td th:text="${facility.location}">設置場所</td>
                                <td th:text="${facility.expiry}">使用期限</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </main>
        <!-- main ここまで -->

        <!-- footer ここから -->
        <footer class="footer">
            <div>
                <a class="footer-logo">
                    <img th:src="@{/image/Facility_logo_sumika.png}" alt="LOGO">
                </a>
                <p class="copyright"><small>&copy; 2025 清夏 Facility Management System</small></p>
            </div>
        </footer>
        <!-- footer ここまで -->
    </body>
</html>
